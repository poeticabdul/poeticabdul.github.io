<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 101 Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/font-awesome.css" rel="stylesheet" media="screen">
  <link href="style.css" rel="stylesheet" media="screen">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
      <![endif]-->
</head>
<body>
  
  <div class="container">
    <h3> Wednesday: Offsetting </h3>

    <div class="row">
      <i class="icon-camera-retro"></i><p> Task 1 </p>
      <div class="col-md-4 show">1</div>
      <div class="col-md-4 col-md-offset-4 show">2</div>
    </div>

    <div class="row">
      <p> Task 2 </p>
      <div class="col-md-4 col-sm-6 show">1</div>
      <div class="col-md-4 col-sm-6 col-md-offset-4 show">2</div>
    </div>

    <div class="row">
      <p> Task 3 </p>
      <div class="col-sm-4 col-md-6 show">1</div>
      <div class="col-sm-4 col-sm-offset-4 col-md-6 col-md-offset-0 show">2</div>
    </div>

    <div class="row">
      <p> Task 4 </p>
      <div class="col-xs-4  show">1</div>
      <div class="col-xs-4  "></div>
      <div class="col-xs-4 col-xs-offset-4  show">2</div>
    </div>


    <div class="row">
      <p> Nesting </p>
      <div class="col-md-8  show">
        <div class="row">
          <div class="col-md-9 show">3</div>
          <div class="col-md-3 show">4</div>
        </div>
      </div>
      <div class="col-md-4  show">2</div>
    </div>

    <div class="row">
      <p> Visibility: Task 1 </p>
      <div class="col-xs-4  show">1</div>
      <div class="col-xs-4  hidden-md show">2</div>
      <div class="col-xs-4  show">3</div>
    </div>

    <div class="row">
      <p> Task 2 </p>
      <div class="col-xs-4  show">1</div>
      <div class="col-xs-4  visible-md show">2</div>
      <div class="col-xs-4  show">3</div>
    </div>

    <div class="row">
      <p> Task 3 </p>
      <div class="col-xs-4  show">1</div>
      <div class="col-xs-4  visible-xs visible-md show">2</div>
      <div class="col-xs-4  show">3</div>
    </div>


    <div class="row">
      <p> Task 4 </p>
      <div class="col-xs-4  show">1</div>
      <div class="col-xs-4  visible-xs show">xs</div>
      <div class="col-xs-4  visible-sm show">sm</div>
      <div class="col-xs-4  visible-md show">md</div>
      <div class="col-xs-4  visible-lg show">lg</div>
      <div class="col-xs-4  show">3</div>
    </div>

    <div class="row">
      <p> Task 5 </p>
      <div class="col-xs-4  show">1</div>
      <div class="col-xs-4  hidden-md  show">2</div>
      <div class="col-xs-4  visible-md "></div>
      <div class="col-xs-4   show">3</div>
    </div>




       
      



  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="//code.jquery.com/jquery.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
